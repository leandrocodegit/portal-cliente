<div class="grid grid-cols-12 gap-6 h-full">

   <!-- Coluna Principal (7/12) -->
  <div class="col-span-12 lg:col-span-7 h-full">
    <div class="h-full rounded-lg shadow-md overflow-hidden bg-white dark:bg-gray-900">
      <div class="flex flex-col h-full">
        <div class="grow">
        <app-metrics-dashboard [reload]="true"/>
        <app-system-health-dashboard [reload]="true"/>
        </div>
        <app-task-report [height]="'320px'" [reload]="true"/>
      </div>

    </div>
  </div>

  <!-- Coluna Média (3/12) -->
  <div class="col-span-12 md:col-span-6 lg:col-span-3">
    <div class="h-full rounded-lg shadow-md overflow-hidden bg-white dark:bg-gray-900">
      <app-process-status-chart [height]="'680px'" />
    </div>
  </div>

  <!-- Coluna Lateral (2/12) com dois gráficos -->
  <div class="col-span-12 md:col-span-6 lg:col-span-2 flex flex-col gap-6">
    <div class="h-1/2 rounded-lg shadow-md overflow-hidden bg-white dark:bg-gray-900">
      <app-process-duration-report-perirodo [height]="'170px'" />
    </div>
    <div class="h-1/2 rounded-lg shadow-md overflow-hidden bg-white dark:bg-gray-900">
      <app-task-report-ativos [height]="'170px'" />
    </div>
  </div>
</div>
