<div class="p-4">
  <app-titulo-pesquisa [value]="{
    titulo: 'Lista de processos',
    botaoAdd: 'Novo processo',
    routerLink: 'form',
    showAtivos: true,
    showAdd: true,
  }"></app-titulo-pesquisa>
  <app-tabela [view]="{ stop: true, view: true, status: true }" [page]="pagina" (statusEmit)="verStatus($event)" (stopEmit)="start($event)" [cols]="cols"
    [itens]="processos">
  </app-tabela>
</div>
