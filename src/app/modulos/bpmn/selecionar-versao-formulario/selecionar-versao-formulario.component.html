<p-table [value]="formularios" responsiveLayout="scroll">
  <ng-template #header>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Versão</th>
      <th>
        @if(view){
        <i (click)="addEmit.emit()" class="pi pi-plus-circle text-blue-500 hover cursor-pointer"
          style="font-size: 1.2rem"></i>
        }
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-form>
    <tr>
      <td>{{form.nome}}</td>
      <td>{{ form.descricao }}</td>
      <td>
        @if(view){
        {{form.versao}}
        }@else{
        <p-select [options]="form.versoes" [(ngModel)]="form.versaoSelect" appendTo="body" dataKey="versao" [checkmark]="true" optionLabel="versao" />
        }
      </td>
      <td>
        @if(!view){
        <i pTooltip="Adicionar" (click)="adicionar(form.versaoSelect)"
          class="pi pi-{{!formulariosSelect.has(form.id) ? 'plus-circle' : 'minus-circle'}} text-{{!formulariosSelect.has(form.id) ? 'blue' : 'orange'}}-500 hover cursor-pointer"
          style="font-size: 1.2rem"></i>
        }
      </td>

    </tr>
  </ng-template>
</p-table>
@if(!view){
<div class="flex justify-end gap-2 mt-4">
  <p-button label="Ok" (click)="fecharEmit.emit()" />
</div>
}
