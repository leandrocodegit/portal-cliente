<div class="p-4" style="min-width: 350px;">
  <app-titulo-curto [titulo]="{
        nome: 'Gerar novo protocolo',
        icone: 'pi-ticket'
      }" />
  <div class="flex flex-col gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Serviço</label>
    <p-select [options]="servicos" appendTo="body" [(ngModel)]="servicoSelecionado" [loading]="loadingServicos" optionLabel="nome"
      placeholder="Selecione um serviço" class="w-full" />
  </div>
  <p-progressbar *ngIf="loadProtocolo" mode="indeterminate" [style]="{ height: '4px' }" />
  <br>
  <div class="flex justify-end gap-2">
    <p-button label="Fechar" severity="secondary" (click)="fechar()" />
    <p-button [disabled]="loadProtocolo" label="Gerar" (click)="gerarProtocolo()" />
  </div>
</div>
