<div class="card">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-8">
      <p-chart [responsive]="true" type="bar" [data]="data" [options]="options" class="h-[30rem]" />
    </div>
    <div class="col-span-4">
      <p-chart [responsive]="true" type="pie" [data]="data" [options]="options" class="w-full md:w-[30rem]" />
    </div>
  </div>
</div>
