@if(!noIcone){
@if(tarefa?.assignee || (isOwner && tarefa?.owner)){
@if(isAdicional){
<i [pTooltip]="icon?.editTooltip ?? 'Editar responsável'" tooltipPosition="top" class="pi {{icon?.edit ?? 'pi-user-plus'}} text-purple-500 cursor-pointer" (click)="toggle($event, $event)"></i>
}@else if(isOwner){
  <i class="pi pi-users cursor-pointer text-teal-400 !text-mediun" [pTooltip]="editTooltip ?? 'Atribuir tarefa'" tooltipPosition="top" (click)="toggle($event, $event)"></i>
}@else{
<div [pTooltip]="identityService.getUserName(tarefa.assignee)" [autoHide]="false"
  [tooltipStyleClass]="'tooltip-color-assignee'" tooltipPosition="top" (click)="toggle($event, $event)"
  [class]="getStyle()"
  [style.width]="width" [style.height]="width">
  <i class="pi pi-users text-teal-500 !text-mediun"></i>
</div>
}

}@else {
@if(isAdicional){
<i [pTooltip]="icon?.addTooltip ?? 'Adicionar responsável'" tooltipPosition="top" class="pi {{icon?.add ?? 'pi-user-plus'}}  text-orange-500 cursor-pointer" (click)="toggle($event, $event)"></i>
}@else if(isOwner){
  <i class="pi pi-users cursor-pointer text-red-400 !text-mediun" [pTooltip]="editTooltip ?? 'Atribuir tarefa'" tooltipPosition="top" (click)="toggle($event, $event)"></i>
}@else {
<div [pTooltip]="editTooltip ?? 'Atribuir tarefa'" tooltipPosition="top" [tooltipStyleClass]="'tooltip-color-not-assignee'"
  (click)="toggle($event, $event)"
  [class]="getStyle()"
  [style.width]="width" [style.height]="width">
  <i class="pi  pi-user-plus  text-red-400 !text-mediun"></i>
</div>
}
}
}@else{
<p-button [disabled]="disabled" [style]="{'padding': '3px 15px'}" [severity]="severity" (click)="toggle($event, $event)"
  [className]="'grow lg:flex-none w-full-b'" icon="pi pi-user-plus" />
}
<p-popover dismissable="true" #op>
  @if(tarefaSelect){
  <app-task-assignment [assignee]="isOwner ? tarefa?.owner : tarefa?.assignee" (assigneeEmit)="atribuirUsuario(tarefa.id, $event)" />
  }@else if(filtroSelecionado){
  <app-task-assignment [isFiltro]="true" (assigneeEmit)="assumirTodas($event)"
    (unssigneeEmit)="assumirTodas($event, true)" />
  }
</p-popover>
