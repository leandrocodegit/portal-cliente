<div class="card">
@if(!base64){
<app-titulo-pesquisa
  [value]="{ customLabel: 'Adicionar', routerLink: '/painel/modelo/documentos/form', showAtivos: true, showCustom: true }" (customEmit)="viewForm = true" />
<app-tabela [auth]="{edit: 'ADM', delete: 'ADM'}"
  [view]="{ editEvent: true, delete: true, lock: true, showAtivos: false, customview: true, downloadEvent: true}"
  (excluirEmit)="removerModelo($event)" (editarEmit)="editar($event)" (lockEmit)="ativarModelo($event)" (downloadEmit)="download($event)" (visualizarEmit)="visualizarDocumento($event)"
  [cols]="cols" [itens]="itens" />
}@else{
<p-button label="Voltar a lista" icon="pi pi-times" outlined="true" severity="danger"
  [className]="'grow lg:flex-none w-full-b'" (click)="base64 = undefined" />
<pdf-viewer src="{{base64}}" [fit-to-page]="true" [show-all]="true" [original-size]="false"
  style="width: 100%; height: 100vh" class="py-2" />
<p-button label="Voltar a lista" icon="pi pi-times" outlined="true" severity="danger"
  [className]="'grow lg:flex-none w-full-b'" (click)="base64 = undefined" /> }
</div>
<p-dialog header="Novo signatÃ¡rio" [modal]="true" [(visible)]="viewForm" [responsive]="true">
  <div class="p-4 w-full" style="max-width: 500px;min-width: 350px;">
    @if(viewForm){
    <app-formulario-modelos [tab]="'documentos'" [modelo]="modelo" (updateEmit)="viewForm = false" (voltarEmit)="viewForm = false"/>
    }
  </div>
</p-dialog>
