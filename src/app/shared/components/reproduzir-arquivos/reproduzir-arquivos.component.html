<div class="flex flex-row flex-wrap gap-8 m-a">
  <div style="flex-grow: 1;" [class.bg-gray-900]="isPDF(file.type)">
    <div class="flex flex-col" style="max-width: 900px;margin: auto;">
      @if(isVideo(file.type) && file.host){
      <video controls height="450">
        <source [src]="file.host" [type]="file.type">
      </video>
      }@else if(isImagem(file.type)){
      <app-image-preload [url]="file.host" />
      }
      @else if(isPDF(file.type)){
      @if(carregando){
      <app-skeleton></app-skeleton>
      }
      <pdf-viewer (after-load-complete)="onPdfLoadComplete($event)" src="{{file.host}}" [fit-to-page]="true"
        [show-all]="true" [original-size]="false" style="width: 100%; height: 100vh"></pdf-viewer>
      }
    </div>
  </div>
</div>
<div class="m-auto bg-gray-900 py-8 px-10"></div>
