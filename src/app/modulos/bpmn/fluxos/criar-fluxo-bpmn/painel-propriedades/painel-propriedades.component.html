  @if(element){

      </path>
    </svg>
    }@else {
    <span [class]=getIcon().icon style="font-size: 32px;"></span>
    }
    <div title="Process" class="bio-properties-panel-header-type">{{getIcon().name}}</div>
  </div>
  @if(element.type == 'bpmn:Process'){
  <p-toggleswitch class="mb-4" [disabled]="element.type != 'bpmn:Process'" [(ngModel)]="element.businessObject.isExecutable" />
  }
  <div class="flex flex-col gap-4 mt-4">
    <div class="flex flex-col gap-2">
      <label for="nomeProcesso">Nome</label>
      <input pInputText (input)="alterarDetalhes()" [(ngModel)]="element.businessObject.name" type="text" name="nomeProcesso" />
    </div>
    <div class="flex flex-col gap-2">
      <label for="idProcesso">Id</label>
      <input pInputText (input)="alterarDetalhes()" [(ngModel)]="element.id" type="text" name="idProcesso" />
    </div>
    <div *ngIf="element.businessObject" class="flex flex-col gap-2">
      <label for="descricao">Descrição</label>
      @for (item of element.businessObject.documentation; track $index) {
      <textarea pTextarea (input)="alterarDetalhes()" name="descricao" [(ngModel)]="item.text"
        [autoResize]="true" rows="3" cols="30"></textarea>
      }
    </div>
    <div *ngIf="element.type == 'bpmn:Process'" class="flex flex-col gap-2">
      <label for="historyTimeToLive">Prazo de execução(dias)</label>
      <input pInputText (input)="alterarDetalhes()" [(ngModel)]="element.businessObject.historyTimeToLive" type="number"
        name="historyTimeToLive" />
    </div>
    <div *ngIf="element.type == 'bpmn:Process'" class="flex flex-col gap-2">
      <label for="jobPriority">Prioridade</label>
      <input pInputText (input)="alterarDetalhes()" [(ngModel)]="element.jobPriority" type="number"
        name="jobPriority" />
    </div>
    <div *ngIf="viewFormulario()" class="flex flex-col gap-2">
      <label for="jobPriority">Prioridade</label>
      <p-select [options]="['Licenciamento']" optionLabel="name" placeholder="Select" />
    </div>
  </div>
  }
</div>
