<div class="p-2 lg:p-4">
  @if(showTitulo){
  <div class="mb-0 py-2">
    <h2 class="!text-xl font-semibold mb-0">⏰ Duração de Processos</h2>
  </div>
  @if(showDescricao){
  <p class="ml-1">
    Análise do tempo de execução dos processos ao longo do tempo.
  </p>
  }
  }

  <!-- Estado de Carregamento -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-80">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>

  <!-- Estado de Erro -->
  <div *ngIf="error && !isLoading" class="mt-4">
    <p-message severity="error" [text]="error"></p-message>
  </div>

  <!-- Gráficos -->
  <div *ngIf="!isLoading && !error">
    <div *ngIf="durationChartData; else noData">
      <!-- Gráfico de Linha -->

      <h3 class="text-xl font-semibold mb-4 text-center">Evolução da Duração</h3>
      <p-chart [responsive]="true" type="line" [data]="durationChartData" [options]="durationChartOptions"
        [height]="height" [style]="{'max-height': height}"></p-chart>
    </div>

    <ng-template #noData>
      <div class="text-center p-4">
        <p-message severity="info" text="Nenhum dado de relatório foi encontrado para análise."></p-message>
      </div>
    </ng-template>
  </div>
