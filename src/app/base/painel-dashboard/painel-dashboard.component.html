<div class="grid grid-cols-12 gap-4  w-full">
  <app-stats-widget class="gap-4 col-span-12" />
  <div class="grid gap-4 col-span-12 grid-cols-12">
    <div class="col-span-12 shadow-lg xl:col-span-3">
      <app-proximas-agendas />
    </div>
    <div class="card col-span-12 shadow-lg xl:col-span-6 w-full">
      <app-task-report [incluirUsuario]="true"/>
    </div>
    <div class="card col-span-12 shadow-lg xl:col-span-3 w-full">
      <app-task-report-ativos [incluirUsuario]="true" [height]="'250px'"/>
    </div>
  </div>
    @for (item of loadService.listaRecentes; track $index) {
    <a class="col-span-6 lg:col-span-3" [routerLink]="item.route">
      <div class="flex flex-wrap grow p-4 rounded border border-gray-50 bg-white dark:bg-transparent">
        <div class="flex flex-col grow">
          <span class="text-sm text-gray-600">{{item.name}}</span>
          <span class="text-xs {{item?.color ?? 'text-orange-300'}}">{{item.descricao}}</span>
        </div>
      </div>
    </a>
    }
</div>
