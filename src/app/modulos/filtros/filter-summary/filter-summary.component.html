<div *ngIf="summaryItems.length > 0" class="w-full">
  <div class="flex flex-wrap gap-2">
    <div *ngFor="let item of summaryItems">
      <p-chip class="!py-0 !pl-0 !pr-4">
        @if(item.value){
        <span class="bg-primary !text-xs text-primary-contrast rounded-full w-8 h-8 flex items-center justify-center">
          {{ item.value }}
        </span>
        }
        <span class="font-semibold mr-1 !text-xs">{{ item.label }}</span>
      </p-chip>
    </div>
  </div>
</div>
