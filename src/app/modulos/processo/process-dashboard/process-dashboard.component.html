<p-card styleClass="!shadow-none">

  <ng-template #header>
    <div class="mx-5 mt-2">
      <app-titulo-curto [titulo]="{
        nome: 'Estátisticas do Processos',
        subnome: 'Visão geral das definições ativas',
        cursorIcone: true,
        icone: 'pi-arrow-left'
      }" (iconEmit)="location.back()" />
    </div>
  </ng-template>


  <!-- Loading -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-80">
    <p-progressSpinner ariaLabel="Carregando"></p-progressSpinner>
  </div>

  <!-- Erro -->
  <div *ngIf="error && !isLoading">
    <p-message severity="error" [text]="error"></p-message>
  </div>

  <!-- Conteúdo -->
  <div *ngIf="!isLoading && !error">

    <!-- Nenhum dado -->
    <div *ngIf="stats.length === 0" class="text-center p-1">
      <p-message severity="info" text="Nenhuma definição de processo com instâncias ativas encontrada."></p-message>
    </div>

    <!-- Conteúdo com dados -->
    <div *ngIf="stats.length > 0" class="grid gap-6">

      <!-- KPIs -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <p-card class="text-center">
          <h6 class="text-gray-500 mb-2">Total de Instâncias</h6>
          <span class="text-2xl font-bold text-blue-600">{{ totalInstances }}</span>
        </p-card>

        <p-card class="text-center">
          <h6 class="text-gray-500 mb-2">Falhas</h6>
          <span class="text-2xl font-bold text-red-600">{{ totalFailedJobs }}</span>
        </p-card>

        <p-card class="text-center">
          <h6 class="text-gray-500 mb-2">Incidentes</h6>
          <span class="text-2xl font-bold text-yellow-600">{{ totalIncidents }}</span>
        </p-card>
      </div>

      <!-- 2. Gráficos de Visão Geral -->
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">

        <div class="col-span-1 lg:col-span-12 grid grid-cols-1 lg:grid-cols-12 h-128 gap-4">
          <div class="col-span-1 lg:col-span-6">
            <app-process-duration-report [processDefinitionIdIn]="processDefinitionId" [showTitulo]="true"
              [height]="'235px'" />
          </div>
          <div class="col-span-1 lg:col-span-3">
            <app-process-duration-report-perirodo [processDefinitionIdIn]="processDefinitionId" [showTitulo]="true"
              [height]="'220px'" />
          </div>
          <div class="col-span-1 lg:col-span-3">
            <app-incident-report [processDefinitionIdIn]="processDefinitionId" [showTitulo]="true" [height]="'220px'" />
          </div>
        </div>
      </div>
      <!-- Detalhes por processo -->
      <div class="grid">
        <div *ngFor="let stat of stats" class="col-12 md:col-6 lg:col-4">
          <p-card [header]="stat.id.split(':')[0]" [subheader]="stat.id" styleClass="h-full shadow-md">
            <div class="flex flex-col gap-3">

              <!-- Instâncias -->
              <div class="flex justify-between items-center p-2 rounded bg-surface-100 dark:bg-surface-700">
                <span class="font-medium">Instâncias Ativas</span>
                <p-tag [value]="stat.instances.toString()" severity="info"></p-tag>
              </div>

              <!-- Falhas -->
              <div class="flex justify-between items-center p-2 rounded bg-surface-100 dark:bg-surface-700">
                <span class="font-medium">Falhas</span>
                <p-tag [value]="stat.failedJobs.toString()"
                  [severity]="stat.failedJobs > 0 ? 'danger' : 'success'"></p-tag>
              </div>

              <!-- Incidentes -->
              <div>
                <h6 class="font-medium mb-2">Incidentes</h6>
                <div *ngIf="stat.incidents.length > 0; else noIncidents" class="flex flex-wrap gap-2">
                  <p-tag *ngFor="let incident of stat.incidents"
                    [value]="incident.incidentType + ': ' + incident.incidentCount" severity="warn"
                    pTooltip="{{ incident.incidentType }}">
                  </p-tag>
                </div>
                <ng-template #noIncidents>
                  <p-tag value="Nenhum incidente" severity="success" icon="pi pi-check"></p-tag>
                </ng-template>
              </div>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</p-card>
