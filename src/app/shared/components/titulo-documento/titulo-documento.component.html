<div class="flex flex-col p-2 shadow rounded">
  <div class="my-2">
  @if(isLoad){
  <p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
  }@else {
  <p style="height: 6px;"></p>
  }
  </div>
  <div class="flex justify-between">
    <div class="flex flex-col">
      <p class="font-bold text-l mb-0">{{data.name}}</p>
      <span class="text-secondary">{{data.createTime | date : 'dd/mm/yyyy HH:MM:SS'}}</span>
    </div>
    <div class="flex gap-2">
      <div (click)="excluir()"
        class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-border cursor-pointer"
        style="width: 2rem; height: 2rem">
        <i class="pi pi-trash text-orange-500 !text-xl"></i>
      </div>
      <div (click)="download()"
        class="flex items-center justify-center bg-indigo-100 dark:bg-indigo-400/10 rounded-border cursor-pointer"
        style="width: 2rem; height: 2rem">
        <i class="pi pi-download text-indigo-500 !text-xl"></i>
      </div>
    </div>
  </div>
</div>
