 <div class="card">
    <app-titulo-pesquisa [value]="{
    titulo: 'Lista de decisões',
    botaoAdd: 'Nova decisão',
    routerLink: 'criar',
    showAtivos: true,
    showAdd: true,
  }"></app-titulo-pesquisa>
  <app-tabela [view]="{
  edit: true,
  delete: true,
  lock: true,
}" (editarEmit)="editar($event)" (excluirEmit)="removerProcesso($event)" (lockEmit)="lock($event)" [cols]="cols" [itens]="itens">
  </app-tabela>
 </div>
